<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.Crew CheckOut</title>
    <link rel="stylesheet" href="/styles/payment.css">
</head>

<body>

    <div id="upper_div">
        <img src="/jcrew logo main.png" alt="" id="logo">
        <p>checkout</p>
    </div>




    <div id="container">
        <h2 id="delivery_text">Delivery Address</h2>
        <div>
            <input type="text" placeholder="*First Name" class="Fname">
            <input type="text" placeholder="*Last Name" class="Lname">
        </div>

        <div id="country_div">
            <p>*Country India</p>
        </div>

        <input type="text" placeholder="*Address Line 1" id="addressline1">
        <p id="start_typing_text">Start typing a street address or postcode</p>

        <input type="text" placeholder="*Address Line 2" id="addressline2">

        <div>
            <input type="text" placeholder="*Postal Code" class="postal_code">
            <input type="text" placeholder="*City" class="city">
        </div>

        <input type="text" placeholder="9874563210" id="phone_number"><br>
        <input type="text" placeholder="Email Address" id="email">

        <div>
            <img src="international.jcrew.com/assets/images/common/carbon_neutral.svg" alt="">
            <p id="carbon_text">Your order is 100% Carbon Neutral</p>
            <p id="powered_by_text">powered by</p>
            <img src="https://international.jcrew.com/assets/images/logo/logo_esw.svg" alt="" class="carbon_logo">
        </div>

        <div>
            <input type="checkbox" class="checkbox_input">
            <span>
                <p class="declaration_text">I have read and consent to eShopWorld processing my information in
                    accordance with the Privacy
                    Statement Cookie Policy</p>
            </span>
        </div>

        <button id="payment">continue to payment</button>
    </div>

</body>

</html>

<script src="/scripts/payment.js" type="module"></script>
