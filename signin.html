<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/signin.css">
</head>

<body>
    <div id="navbar"></div>

    <div id="container">
        <h2>Sign In</h2>

        <div id="input_div">
            <input type="email" placeholder="Email Address*" id="email" class="input"><br>
            <input type="password" placeholder="password*" id="password" class="input"><br>
        </div>


        <div id="checkbox_div">
            <div id="checkbox_div_first_child">
                <input type="checkbox" id="check">
                <p>Remember me</p>
            </div>

            <div>
                <p style="color:#4484ff;">Forgot Password?</p>
            </div>
        </div>

        <button id="submit">Submit</button>

        <div id="declaration_div">
            <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
        </div>

        <hr>

        <div id="last_div">
            <p>Don't have an account?</p>
            <p> <a href="signup.html">Sign Up Now</a></p>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>

<script src="/scripts/signin.js" type="module"></script>
